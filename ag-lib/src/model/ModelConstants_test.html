	<title>AG JS Library Unit Tests - ag.model.ModelConstants</title>

<script src="../deps.js"></script>
<script>
goog.require('goog.testing.jsunit');
goog.require('ag.model.ModelConstants');

<body>

<script>
var ModelConstants = ag.model.ModelConstants;
var SelectionFlag = ModelConstants.SelectionFlag;

// --------------------------------------------------------------------------------------------------------------------
function test_SelectionFlag() {
	assertEquals(SelectionFlag.ClearAndSelect, SelectionFlag.Clear | SelectionFlag.Select);
	assertEquals(SelectionFlag.SelectCurrent, SelectionFlag.Select | SelectionFlag.Current);
	assertEquals(SelectionFlag.ToggleCurrent, SelectionFlag.Toggle | SelectionFlag.Current);
};
</script>
